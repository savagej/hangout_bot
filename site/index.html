<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- my own css -->
    <link href="../css/default.css" rel="stylesheet" type="text/css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="site-wrapper">

      <div class="site-wrapper-inner">



        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <a href="http://www.johnsavage.net"><h3 class="masthead-brand">JS</h3></a>
              <ul class="nav masthead-nav">
                <li class="active"><a href="index.html">Create</a></li>
                <li><a href="chatter.html">Chat</a></li>
              </ul>
            </div>
          </div>
        </div>

        <div class="pics-container">
          <div class="row">
            <div class="col-xs-12">
              <h1> Load in Hangouts.json file to create your chatbot </h1> 
            </div>
          </div>

          <div class="row step1">
            <div class="col-xs-12">
              <input type="file" id="files" name="files" />
              <output id="list"></output>
            </div>
          </div>

          <div class="row step1">
            <div class="col-xs-12">
              <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width:0%"></div>
              </div>
              <button onclick="abortRead();">Cancel read</button>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-6 step2">
              <form class="from_emails">
              </form>
            </div>
             <div class="col-xs-6 step3">
              <form class="to_emails">
              </form>
            </div>
          </div>

          <div class="row step2">
            <div class="col-xs-12">
              <form class="choose_emails">
              </form>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12">
              <form class="download">
              </form>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12">
              <form class="chatbot">
              </form>
              <ul class="posts">
              </ul>
            </div>
          </div>


          <div class="row">
            <div class="col-xs-6">
              <form class="chosen_from">
              </form>
            </div>
             <div class="col-xs-6">
              <form class="chosen_to">
              </form>
            </div>
          </div>

       </div>

      </div>

    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
    <script src="../lib/d3/d3.js"></script>
    <script src="../js/chatter.js"></script>
    <script src="../js/create_chatbot.js"></script>
    <script src="../js/stopwords.js"></script>
    <script src="../lib/d3-cloud/d3.layout.cloud.js"></script>
  </body>
</html>
